<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Talladega Admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href=""> -->
        <style>
            h1 {
                text-align: center;
                font-size: 30;
                font-weight: bold;
            }
            .users-container {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .users-user {
                flex: 25%;
                height: auto;
                background-color: darkblue;
                color: orange;
                border: 2px solid black;
                margin: 5px;
            }
            a, a:visited {
                color: orangered;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Admin Page!</h1>
        <div class="users-container">
            {% for user in users %}
                <div class="users-user">
                    <p>Username: {{ user.username }}</p>
                    <p>Email: {{ user.email }}</p>
                    <p>Talladega Blogger since: {{ user.create_at }}</p>
                    <a href="{{ url_for('user', user_id=user.user_id)}}"><p>Go To Blog</p></a>
                    <p>Bio: {{ user.bio }}</p>
                    <p>DELETE ACCOUNT</p>
                </div>
            {% endfor %}
        </div>
        <script src="" async defer></script>
    </body>
</html>
